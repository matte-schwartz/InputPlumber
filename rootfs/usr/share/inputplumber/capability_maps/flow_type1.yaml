# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v2.json
# Schema version number
version: 2

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: ROG Flow Z13 (2025)

# Unique identifier of the capability mapping
id: flw1

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Armoury Crate button
    mapping_type:
      evdev: chord
    source_events:
      - evdev:
          event_type: KEY
          event_code: KEY_PROG3
          value_type: button
    target_event:
      gamepad:
        button: QuickAccess

  - name: Armoury Crate and VolumeUp
    mapping_type:
      evdev: delayed_chord
    source_events:
      - evdev:
          event_type: KEY
          event_code: KEY_PROG3
          value_type: button
      - evdev:
          event_type: KEY
          event_code: KEY_VOLUMEUP
          value_type: button
    target_event:
      gamepad:
        button: Screenshot

  - name: Armoury Crate and VolumeDown
    mapping_type:
      evdev: delayed_chord
    source_events:
      - evdev:
          event_type: KEY
          event_code: KEY_PROG3
          value_type: button
      - evdev:
          event_type: KEY
          event_code: KEY_VOLUMEDOWN
          value_type: button
    target_event:
      gamepad:
        button: Guide